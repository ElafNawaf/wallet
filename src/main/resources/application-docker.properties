# Docker-specific configuration
# This file is used when SPRING_PROFILES_ACTIVE=docker

# Database Configuration for Docker (using environment variable)
spring.datasource.url=jdbc:sqlite:${DATABASE_PATH:/app/data/wallet.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging Configuration for Docker
logging.level.com.ebra.wallet=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.root=INFO

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# Validation Configuration
server.error.include-message=always
server.error.include-binding-errors=always