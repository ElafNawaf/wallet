version: '3.8'

services:
  wallet-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet
    ports:
      - "8080:8080"
    volumes:
      - wallet-data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_PATH=/app/data/wallet.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/wallet/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  wallet-data:
    driver: local
    # Optional: Bind mount for development (uncomment to map to local directory)
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: ./data